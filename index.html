---
layout: default
title: Home
---

<div id="articles">
    {% for post in site.categories.post %}
    <div class="article">
        <a href="{{ post.url }}"><img class="icon" src="images/badges/{{ post.badge  }}.png"/></a>

        <div class="description">
            <div class="date">{{ post.date | date: "%d/%m/%Y" }}</div>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    </div>
    {% endfor %}
</div>

<div id="about">
    <h2>The Team</h2>

    {% for post in site.categories.about reversed %}
    <div class="badge">
        <a href="{{ post.url }}"><img class="portrait" src="http://gravatar.com/avatar/{{ post.gravatar }}?s=160"></a>

        <p>{{ post.title }}</p>
    </div>
    {% endfor %}

    <div id="twitter">
        <a href="https://twitter.com/codestory" class="twitter-follow-button" data-show-count="false" data-size="large">Follow
            @codestory</a>
        <script>!function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = "//platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");</script>
    </div>
</div>


<div id="application">
    <h2>The Application</h2>
</div>
