---
layout: default
title: Home
---
<h2>The Team</h2>

<div id="articles">
	{% for post in site.categories.post %}
	<div class="article">
		<a href="{{ post.url }}"><img class="icon" src="images/badges/{{ post.badge  }}.png"/></a>
		<div class="description">
			<div class="date">{{ post.date | date: "%d/%m/%Y" }}</div>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	</div>
	{% endfor %}
</div>

<div id="about">
	{% for post in site.categories.about reversed %}
	<div class="badge">
		<p>{{ post.title }}</p>
		<a href="{{ post.url }}"><img class="portrait" src="http://gravatar.com/avatar/{{ post.gravatar }}"></a>
	</div>
	{% endfor %}
</div>
